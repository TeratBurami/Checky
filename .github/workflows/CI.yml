name: Checky CI

on:
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: checkydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create backend .env
        working-directory: backend
        run: |
          echo "DB_HOST=127.0.0.1" > .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASS=postgres" >> .env
          echo "DB_NAME=checkydb" >> .env
          echo "DB_PORT=5432" >> .env
          echo "PORT=3000" >> .env
          echo "JWT_SECRET=temporarysecret" >> .env

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h 127.0.0.1 -p 5432 && exit 0
            echo "Waiting for PostgreSQL..."
            sleep 5
          done
          exit 1

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  ui-tests:
    name: Selenium UI Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: checkydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h 127.0.0.1 -p 5432 && exit 0
            echo "Waiting for PostgreSQL..."
            sleep 5
          done
          exit 1

      - name: Start backend
        working-directory: backend
        run: |
          npm run start &
          echo "Waiting 60 seconds for backend to start..."
          sleep 60

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Start frontend
        working-directory: frontend
        run: |
          HOST=0.0.0.0 PORT=3001 npm run dev &
          echo "Waiting 60 seconds for frontend to start..."
          sleep 60

      - name: Install Selenium dependencies
        working-directory: selenium-tests
        run: npm install

      - name: Install Chrome dependencies
        run: |
          sudo apt install -y wget unzip libxi6 fonts-liberation libnss3 libxss1 xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y

      - name: Install ChromeDriver
        run: npm install chromedriver --save-dev

      - name: Run Selenium UI tests
        working-directory: selenium-tests
        run: npm test

      - name: Tear down Docker Compose
        if: always()
        run: docker-compose down
