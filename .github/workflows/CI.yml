name: Checky CI

on:
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create backend .env
        working-directory: backend
        run: |
          echo "DB_HOST=localhost" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASS=postgres" >> .env
          echo "DB_NAME=checkydb" >> .env
          echo "DB_PORT=5432" >> .env
          echo "PORT=3000" >> .env
          echo "JWT_SECRET=temporarysecret" >> .env

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  ui-tests:
    name: Selenium UI Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Docker Compose
        run: |
          sudo apt update
          sudo apt install -y docker-compose

      # Optional: create .env for Compose if your docker-compose.yml uses ${DB_*} variables
      - name: Create Docker Compose .env
        run: |
          echo "DB_USER=postgres" >> .env
          echo "DB_PASS=postgres" >> .env
          echo "DB_NAME=checkydb" >> .env
          echo "DB_PORT=5432" >> .env

      - name: Start DB with Docker Compose
        run: docker-compose up -d db

      - name: Create backend .env (for Docker DB)
        working-directory: backend
        run: |
          echo "DB_HOST=127.0.0.1" > .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASS=postgres" >> .env
          echo "DB_NAME=checkydb" >> .env
          echo "DB_PORT=5432" >> .env
          echo "PORT=3001" >> .env
          echo "JWT_SECRET=temporarysecret" >> .env

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Start backend
        working-directory: backend
        run: |
          nohup npm run start > backend.log 2>&1 &
          sleep 15

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Start frontend
        working-directory: frontend
        run: |
          nohup npm run dev > frontend.log 2>&1 &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Install Selenium dependencies
        working-directory: selenium-tests
        run: npm install

      - name: Install Chrome dependencies
        run: |
          sudo apt install -y wget unzip libxi6 fonts-liberation libnss3 libxss1 xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y

      - name: Install ChromeDriver
        run: npm install chromedriver --save-dev

      - name: Run Selenium UI tests
        working-directory: selenium-tests
        run: npm test

      - name: Tear down Docker Compose
        if: always()
        run: docker-compose down
