name: Checky CI

on:
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create backend .env
        working-directory: backend
        run: |
          echo "DB_HOST=localhost" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASS=postgres" >> .env
          echo "DB_NAME=checkydb" >> .env
          echo "DB_PORT=5432" >> .env
          echo "PORT=3000" >> .env
          echo "JWT_SECRET=temporarysecret" >> .env

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  ui-tests:
    name: Selenium UI Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Chrome dependencies
        run: |
          sudo apt update
          sudo apt install -y wget unzip libxi6 fonts-liberation libnss3 libxss1 xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y

      - name: Install ChromeDriver
        run: npm install chromedriver --save-dev

      - name: Create selenium-test .env
        working-directory: selenium-tests
        run: |
          echo "TEST_BASE_URL=http://localhost:3000" >> .env

      - name: Install selenium dependencies
        working-directory: selenium-tests
        run: npm install

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Start frontend (dev mode)
        working-directory: frontend
        run: |
          npm run dev &
          npx wait-on http://localhost:3000


      - name: Run Selenium UI tests
        working-directory: selenium-tests
        run: |
          echo "Running UI tests (headless Chrome)..."
          npm test
