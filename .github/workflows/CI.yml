name: Checky CI

on:
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create backend .env
        working-directory: backend
        run: |
          echo "DB_HOST=localhost" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASS=postgres" >> .env
          echo "DB_NAME=checkydb" >> .env
          echo "DB_PORT=5432" >> .env
          echo "PORT=3000" >> .env
          echo "JWT_SECRET=temporarysecret" >> .env

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  ui-tests:
    name: Selenium UI Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: checkydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Chrome & ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      - name: Setup ChromeDriver
        uses: browser-actions/setup-chromedriver@v1
        with:
          chromedriver-version: stable

      - name: Install selenium-test dependencies
        working-directory: selenium-tests
        run: npm install

      - name: Create selenium-test .env
        working-directory: selenium-tests
        run: |
          echo "TEST_BASE_URL=http://localhost:3000" >> .env

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Create backend .env
        working-directory: backend
        run: |
          echo "DB_HOST=127.0.0.1" > .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASS=postgres" >> .env
          echo "DB_NAME=checkydb" >> .env
          echo "DB_PORT=5432" >> .env
          echo "PORT=3001" >> .env
          echo "JWT_SECRET=temporarysecret" >> .env

      - name: Start backend
        working-directory: backend
        run: |
          nohup npm run start > backend.log 2>&1 &
          npx wait-on http://localhost:3001 --timeout 60000

      - name: Start frontend
        working-directory: frontend
        run: |
          nohup npm run dev > frontend.log 2>&1 &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Selenium UI tests
        working-directory: selenium-tests
        env:
          DISPLAY: :99
        run: |
          # Start Xvfb for headless GUI support
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "Running UI tests (Chrome headless)..."
          npm test
